<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Loading...</title>

        <script>
            window.onload = async () => {
                const data = JSON.parse(localStorage.getItem("member"));

                document.getElementById("name-heading").innerHTML = data.name;
                document.getElementById("profile").src = data.imageURL;
                document.getElementById("facebook").href = data.fbURL;
                document.getElementById("linkedin").href = data.ldURL;
                document.getElementById("scholar").href = data.gsURL;
                document.getElementById("twitter").href = data.twURL;
                document.getElementById("intro").innerHTML = data.intro;
                document.getElementById("designation").innerHTML =
                    data.designation;
                document.querySelector("title").textContent = data.name;
            };
        </script>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&family=Inter:wght@400;500;600;700;800;900&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <!-- font-family: 'Inter', sans-serif; font-family: 'Cormorant Garamond', serif; font-family: 'Roboto Condensed', sans-serif;  -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Ubuntu&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Font Awsome -->
        <script
            src="https://kit.fontawesome.com/f3ca79e6ea.js"
            crossorigin="anonymous"
        ></script>

        <!-- Custom Styles -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/nav.css" />
        <link rel="stylesheet" href="../css/navstyle.css" />
        <link rel="stylesheet" href="../css/conor.css" />
    </head>

    <body>
        <!-- HEADER  -->
        <div id="header-nav"></div>

        <!--Main Body-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="name text-center text-white" id="name-heading">
                    Loading...
                </h1>
                <hr class="hr" />
            </div>
        </div>
        <div class="container mt-lg-4" style="margin-bottom: 20px">
            <div class="row">
                <div class="col-md-4">
                    <img
                        id="profile"
                        src=""
                        class="img-fluid member-avatar w-100"
                        alt="Conor"
                    />
                    <h3 class="desgn" id="designation"></h3>
                    <ul class="social-network social-circle">
                        <li>
                            <a
                                id="facebook"
                                href="#"
                                class="icoFacebook"
                                title="Facebook"
                                ><i class="fa fa-2x fa-facebook"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                id="linkedin"
                                href="#"
                                target="_blank"
                                class="icoLinkedin"
                                title="Linkedin"
                                ><i class="fa fa-2x fa-linkedin"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                id="scholar"
                                href="#"
                                target="_blank"
                                class="icoGoogle"
                                title="Google"
                                ><i class="fa fa-2x fa-google"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                id="twitter"
                                href="#"
                                class="icoTwitter"
                                title="Twitter"
                                ><i class="fa fa-2x fa-twitter"></i
                            ></a>
                        </li>
                    </ul>
                </div>
                <div class="aboutmember col-md-8">
                    <p class="text-body" id="intro">
                        Experienced Full Professor with a demonstrated history
                        of working in higher education and in the semi-conductor
                        industry. Skilled in Computer Science, C++, Lecturing,
                        Solid-State Drive (SSD), and Evolutionary Computation.
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->

        <div id="footer-main"></div>

        <!-- Bootstrap JQuery Popper scripts -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>

        <!-- FontAwsome JS -->
        <script
            src="https://kit.fontawesome.com/f3ca79e6ea.js"
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(function () {
                $("#header-nav").load("head.html");
                $("#footer-main").load("foot.html");
            });
        </script>
    </body>
</html>
