        <div class="container">
            <div class="text-center mt-5">
                <h1>Add a News</h1>
            </div>

            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form id="newsForm" role="form">
                                    <span class="error">
                                        Something went wrong!!!</span
                                    >
                                    <span class="success">
                                        Workshop Details Added
                                        Successfully!!!</span
                                    >
                                    <span class="info">
                                        Uploading Image...</span
                                    >
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_title"
                                                        >Heading of news</label
                                                    >
                                                    <input
                                                        placeholder="Enter News Heading"
                                                        required="required"
                                                        type="text"
                                                        class="form-control"
                                                        id="heading"
                                                        name="heading"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_title"
                                                        >Link of News</label
                                                    >
                                                    <input
                                                        placeholder="Enter Speakers Name"
                                                        required="required"
                                                        type="url"
                                                        class="form-control"
                                                        id="link"
                                                        name="link"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <input
                                                    id="submitbtn"
                                                    type="submit"
                                                    class="btn btn-success btn-send pt-2 btn-block"
                                                    value="Submit"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.8 -->
                </div>
                <!-- /.row-->
            </div>
        </div>
