<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Add Member</title>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
            import {
                doc,
                setDoc,
                getFirestore,
                serverTimestamp,
            } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js";

            import {
                getStorage,
                ref,
                uploadBytes,
                getDownloadURL,
            } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-storage.js";

            import {
                getAuth,
                onAuthStateChanged,
            } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";

            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBqJHXbl4Rq-KYxoGTT4mRwikBCKe6E9Xo",
                authDomain: "limerick-db.firebaseapp.com",
                projectId: "limerick-db",
                storageBucket: "limerick-db.appspot.com",
                messagingSenderId: "43009373528",
                appId: "1:43009373528:web:0e71dcb01a9f807fe3a12d",
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            const auth = getAuth();
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, see docs for a list of available properties
                    // https://firebase.google.com/docs/reference/js/firebase.User
                    const uid = user.uid;
                    // ...
                } else {
                    // User is signed out
                    window.location.replace("./login.html");
                }
            });

            const db = getFirestore(app);
            const storage = getStorage();

            function uuidv4() {
                return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(
                    /[018]/g,
                    (c) =>
                        (
                            c ^
                            (crypto.getRandomValues(new Uint8Array(1))[0] &
                                (15 >> (c / 4)))
                        ).toString(16)
                );
            }

            window.uploadImage = (data) => {
                const imgRef = ref(storage, "members/" + data.name);
                const imageRef = imgRef._location.path;
                return uploadBytes(imgRef, data).then((snapshot) => {
                    return getDownloadURL(snapshot.ref).then((imageURL) => {
                        return { imageRef, imageURL };
                    });
                });
            };

            window.uploadData = async (data) => {
                // console.log("ASds");
                data = {
                    ...data,
                    createdOn: serverTimestamp(),
                };
                await setDoc(doc(db, "members", uuidv4()), data);
                document.getElementById("members-form").reset();
            };
        </script>

    </head>
    <body>
        <div class="container">
            <div class="text-center mt-5">
                <h1>Add Member</h1>
            </div>

            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form
                                    id="members-form"
                                    role="form"
                                    onsubmit="addMember(event)"
                                >
                                    <div class="controls">

                                                <div class="form-group">

                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">

                                                    >

                                                    >

                                                        <option

                                                        >

                                                        </option>
                                                        <option
                                                            value="Faculty Member"
                                                        >

                                                        </option>
                                                        <option
                                                            value="Postdoctoral Researcher"
                                                        >

                                                        >

                                                    </select>

                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_link"
                                                        >Facebook URL</label
                                                    >
                                                    <input
                                                        id="fbURL"
                                                        type="text"
                                                        class="form-control"
                                                        name="fbURL"
                                                        placeholder="Facebook profile URL"
                                                        required="required"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_link"
                                                        >Linkedin URL</label
                                                    >
                                                    <input
                                                        id="ldURL"
                                                        type="text"
                                                        class="form-control"
                                                        name="ldURL"
                                                        placeholder="Linkedin profile URL"
                                                        required="required"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_link"
                                                        >Google Sholar
                                                        URL</label
                                                    >
                                                    <input
                                                        id="gsURL"
                                                        type="text"
                                                        class="form-control"
                                                        name="gsURL"
                                                        placeholder="Enter the link"
                                                        required="required"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_link"
                                                        >Twitter URL</label
                                                    >
                                                    <input
                                                        id="twURL"
                                                        type="text"
                                                        class="form-control"
                                                        name="twURL"
                                                        placeholder="Enter the link"
                                                        required="required"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_link"
                                                        >Introduction</label
                                                    >
                                                    <textarea
                                                        class="form-control"
                                                        id="intro"
                                                        placeholder="Short Introduction"
                                                        required
                                                    ></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_date"
                                                        >Profile Picture</label
                                                    >
                                                    <div class="mb-3">
                                                        <input
                                                            class="form-control"
                                                            type="file"
                                                            id="formFile"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <input
                                                    id="submitbtn"
                                                    type="submit"
                                                    class="btn btn-success btn-send pt-2 btn-block"
                                                    value="Submit"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.8 -->
                </div>
                <!-- /.row-->
            </div>
        </div>
    </body>
    <script>
        const inputElement = document.getElementById("formFile");
        inputElement.addEventListener("change", handleFiles, false);
        var imgData;
        async function handleFiles(e) {
            const submitbtn = document.getElementById("submitbtn");
            submitbtn.disabled = true;
            imgData = await window.uploadImage(this.files[0]);
            submitbtn.disabled = false;
        }

        const addMember = (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById("name").value,
                designation: document.getElementById("designation").value,
                fbURL: document.getElementById("fbURL").value,
                ldURL: document.getElementById("ldURL").value,
                gsURL: document.getElementById("gsURL").value,
                twURL: document.getElementById("twURL").value,
                intro: document
                    .getElementById("intro")
                    .value.replaceAll("\n", "<br>"),
                imageURL: imgData.imageURL,
                imageRef: imgData.imageRef,
            };
            console.log(data);
            uploadData(data);
        };
    </script>
